<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Formulário de login</title>
</head>

<body>
    <div class="area">
        <img class="logo"
            src="https://s2.glbimg.com/vBbTu2HanQ7KDn_XFhv20wpRLug=/696x390/smart/filters:cover():strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2021/I/L/6I68oYSBa383IY4zWgtA/2015-09-02-primeiro-logo-do-google-trazia-um-ponto-de-exclamacao-no-final.png"
            alt="logo-google" />
        <h1>Faça o login</h1>

        <form >
            <input class="form-control" type="email" name="email" placeholder="Digite seu email">
            <input class="form-control" type="password" name="password" placeholder="Digite sua senha">

            <label class="remember">
                <input type="checkbox" name="remember" value="1">
                Lembrar minha senha
            </label>

            <input type="submit" value="Entrar" class="btn-lg btn-primary btn-block" />
        </form>
    </div>
</body>

</html>
